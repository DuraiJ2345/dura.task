<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Carousel</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
  <div id="demo" class="carousel slide">
    <div class="carousel-indicators">
      <div id="demo1" class="gap-2 p-3 d-flex fixed-top" style=" margin-left: 42%;">
        <button class="btn btn-secondary text-warning" type="button" style="width: 200px; border:1px solid;">Video Tutorial</button>
        <button class="btn btn-success text-warning" type="button" style="width: 200px; border:1px solid;">Download for Windows</button>
        <button class="btn btn-success text-warning" type="button" style="width: 200px; border:1px solid;">Download for Max</button>
      </div>
    <div class="carousel-indicators">
      <button class="btn btn-primary" type="button" style="width: max-content; margin-right:-400px; width:140px; border:1px solid;">For Windows</button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button class="btn btn-primary" type="button" style="width: max-content; margin-left:-400px; width:140px; border:1px solid;">For Max</button>
    </div>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active center">
       <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
          alt="This is Image" height="620px" width="1450px">
        <div class="carousel-caption">
          <p class="fs-3 text text-light p-2" style="margin-bottom:60px">Create responsive image Sliders for<br> your website in a few clicks</p>
          <p class="fs-1 text fw-bold w-80 ">BOOTSTRAP CAROUSEL</p>
          <p class="fs-5 text p-4">Nature</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
          alt="This is Image" height="620px" width="1450px">
        <div class="carousel-caption d-none d-md-block">
          <p class="fs-3 text text-light p-2" style="margin-bottom:60px">Create responsive image Sliders for<br> your website in a few clicks</p>
          <p class="fs-1 text fw-bolder w-80">BOOTSTRAP CAROUSEL</p>
          <p class="fs-5 text p-4">Rose</p>
        </div>
      </div>
      <div class="carousel-item">
       <img src="https://images.pexels.com/photos/1089855/pexels-photo-1089855.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
         alt="This is Image" height="620px" width="1450px">
        <div class="carousel-caption d-none d-md-block">
          <p class="fs-3 text text-black p-2" style="margin-bottom:80px">Create responsive image Sliders for<br> your website in a few clicks</p>
          <p class="fs-1 text fw-bolder w-80 ">BOOTSTRAP CAROUSEL</p>
          <p class="fs-5 text p-4">Flowers</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  </div>
</body>
</html>
