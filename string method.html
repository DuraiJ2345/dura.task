<!DOCTYPE html>
<html lang="en">
<head>
    <title>string functions</title>
</head>
<body>
    <h4>string length :</h4>
    <p id="demo"></p>
    <h4>string slice :</h4>
    <p id="demo1"></p>
    <h4>string uppercase :</h4>
    <p id="demo2"></p>
    <h4>string lowercase :</h4>
    <p id="demo3"></p>
    <h4>string trim :</h4>
    <p id="demo4"></p>
    <h4>string charAt :</h4>
    <p id="demo5"></p><br><br><hr>
    <h4>create a object :</h4>
    <p id="demo6"></p>
    
 <script>
    let text1 = "    qwerty uiop    asdfg hjkl     ";
    document.getElementById("demo").innerHTML="length = "+ text1.length;
    document.getElementById("demo1").innerHTML ="string slice = "+ text1.slice(10,19);
    document.getElementById("demo2").innerHTML ="string uppercase = "+ text1.toUpperCase();
    document.getElementById("demo3").innerHTML ="string lowercase = "+ text1.toLowerCase();
        let text2=text1.trim();
    document.getElementById("demo4").innerHTML ="string trim = "+ text2;    
    document.getElementById("demo5").innerHTML ="string charAt = "+ text1.charAt(8);


    let person={name:"A_Raja",age:18,DOB:'15/7/2004'};
      document.getElementById("demo6").innerHTML="Name = "+person.name+"<br>"+"Age = "+person.age;
   
 </script>
 
</body>
</html>
