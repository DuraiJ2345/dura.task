<!DOCTYPE html>
<html lang="en">
<head>
   <title>list</title>
   <style>
    body{
        background-color: aqua;
    }
    p,ol,ul{
        margin-left: 45%;
    }
    p{
        color: darkblue;
        font-size: 20px;
    }
    ol{
        color: darkgreen;
    }
    ul{
        color: darkred;
    }
   </style>
</head>
<body>
    <p><u>Animals  :</u></p>
    <ol>
        <li>Lion</li>
        <li>Dog</li>
        <li>Cat</li>
        <li>Rabit</li>
    </ol>
    <p><u>Colors    :</u></p>
    <ul>
        <li>Blue</li>
        <li>Violet</li>
        <li>Red</li>
        <li>Orange</li>
    </ul>
</body>
</html>
