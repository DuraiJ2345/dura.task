<body>
    <h4>Color name :</h4>

    <hr>

    <script>
        const color = [{c1:"Blue"},{c2:"Red"},{c3:"Orange"},{c4:"Green"},{c5:"Yellow"},
            {c6:"Pink"},{c7:"Black"},{c8:"Gray"},{c9:"Cyan"},{c10:"Lavander"},{c11:"White"},];
        console.log(color);
        document.getElementById("demo").innerHTML=typeof+ color;

            console.log(i);
        }
        document.getElementById("demo1").innerHTML=a;
